<md-button class="md-fab md-mini" aria-label="Zoom In" style="position: fixed; top: 10px" ng-click="zoomIn()">
    <ng-md-icon icon="add"></ng-md-icon>
</md-button>
<md-button class="md-fab md-mini" aria-label="Zoom Out" style="position: fixed; top: 60px" ng-click="zoomOut()">
    <ng-md-icon icon="remove"></ng-md-icon>
</md-button>
