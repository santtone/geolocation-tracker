<div class="gt-map-control-tilter" layout="column">
    <md-button class="md-fab md-mini md-primary" aria-label="Tilt Down" ng-click="tiltDown()">
        <ng-md-icon icon="keyboard_arrow_up"></ng-md-icon>
    </md-button>
    <md-button class="md-fab md-mini md-primary" aria-label="Tilt Up" ng-click="tiltUp()">
        <ng-md-icon icon="keyboard_arrow_down"></ng-md-icon>
    </md-button>
</div>
